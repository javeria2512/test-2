<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>MESSAGE SEND APP</h1>
        <div id="keyboard">
            <div class="mid" id="reading">
            </div>
            <hr>
            <div>
                <input id="but" type="button" onclick="print('A')" value="A">
                <input id="but" type="button" onclick="print('B')" value="B">
                <input id="but" type="button" onclick="print('C')" value="C">
                <input id="but" type="button" onclick="print('D')" value="D">
                <input id="but" type="button" onclick="print('E')" value="E">
                <input id="but" type="button" onclick="print('F')" value="F">
                <input id="but" type="button" onclick="print('G')" value="G">
                <input id="but" type="button" onclick="print('H')" value="H">
                <input id="but" type="button" onclick="print('I')" value="I">
                <input id="but" type="button" onclick="print('J')" value="J">
            </div>
            <div>
                <input id="but" type="button" onclick="print('K')" value="K">
                <input id="but" type="button" onclick="print('L')" value="L">
                <input id="but" type="button" onclick="print('M')" value="M">
                <input id="but" type="button" onclick="print('N')" value="N">
                <input id="but" type="button" onclick="print('O')" value="O">
                <input id="but" type="button" onclick="print('P')" value="P">
                <input id="but" type="button" onclick="print('Q')" value="Q">
                <input id="but" type="button" onclick="print('R')" value="R">
                <input id="but" type="button" onclick="print('S')" value="S">
            </div>
            <div>
                <input id="but" type="button" onclick="print('T')" value="T">
                <input id="but" type="button" onclick="print('U')" value="U">
                <input id="but" type="button" onclick="print('V')" value="V">
                <input id="but" type="button" onclick="print('W')" value="W">
                <input id="but" type="button" onclick="print('X')" value="X">
                <input id="but" type="button" onclick="print('Y')" value="Y">
                <input id="but" type="button" onclick="print('Z')" value="Z">
            </div>
            <div>
                <input id="space" type="button" onclick="print(' ')" value=" ">
                <button id="but" class="send" type="send" onclick="send()">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
